<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JarNotes - PDF Summarizer</title>
  <style>
@font-face{
    font-family: 'Bangers';
    src: url('assets/Bangers-Regular.ttf') format('truetype');
    font-style: normal;
    font-weight: normal;
}

    body {
      font-family: 'Bangers', Arial, sans-serif;
      background: linear-gradient(135deg, #8480f6);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-size: xx-large;
      background-image: url('assets/Landing_Page.png');
    }

    header {
      text-align: center;
      padding: 20px;
      color: white;
      font-size: xx-large;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px #333;
    }

    header p {
      font-size: 1.1rem;
      margin: 6px 0;
    }

    .highlight {
      color: #f8bc94; 
      font-weight: bold;
      font-size: xx-large;
    }

    .polaroid-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .polaroid {
      background: white;
      padding: 10px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transform: rotate(-2deg);
      border: 1px solid #ddd;
      max-width: 200px;
      
      border-radius: 6px;
    }

    .polaroid img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    .caption {
      font-size: 14px;
      margin-top: 8px;
      color: #333;
    }

    .upload-section {
      background: white;
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    button {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #8a2be2;
    }

    .pdf-preview {
      margin: 20px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .summary {
      background: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: left;
      display: none; /* hidden until summary is received */
    }
  </style>
</head>
<body>
  <header>
    <h1>Sit back and relax..</h1>
    <p>Let <span class="highlight">JarNotes</span> do the magic.</p>
    <p>Zero inconvenience (both major and minor).</p>
    <p>Upload your PDFs and get instant summaries, notes, and explanations.</p>
  </header>

  <!-- Polaroid Gallery -->
  <div class="polaroid-gallery">
    <div class="polaroid">
      <img src="assets/books.jpeg" alt="img_1">
      
    </div>
    <div class="polaroid">
      <img src="assets/brain.jpeg" alt="img_2">

    </div>
    <div class="polaroid">
      <img src="assets/notes.jpeg" alt="img_3">
      
    </div>
    <div class="polaroid">
      <img src="assets/typewriter.jpeg" alt="img_4">
      
    </div>
  </div>

  <!-- Upload Section -->
  <div class="upload-section">
    <input type="file" id="pdfFile" accept="application/pdf" />
    <br>
    <button onclick="uploadPDF()">Upload & Summarize</button>

    <div class="pdf-preview" id="pdfPreview"></div>
  </div>

  <!-- Summary Section -->
  <div class="summary" id="summary"></div>

  <script>
    function uploadPDF() {
      const fileInput = document.getElementById("pdfFile");
      const pdfPreview = document.getElementById("pdfPreview");
      const summaryBox = document.getElementById("summary");

      if (!fileInput.files.length) {
        alert("Please select a PDF file.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("pdf", file);

      // Show PDF preview
      const fileURL = URL.createObjectURL(file);
      pdfPreview.innerHTML = `<iframe src="${fileURL}"></iframe>`;

      // Send to backend
      fetch("http://localhost:5000/upload", { // replace with your backend endpoint
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        summaryBox.style.display = "block";
        summaryBox.innerHTML = `<h3>Summary</h3><p>${data.summary}</p>`;
      })
      .catch(err => {
        console.error(err);
        summaryBox.style.display = "block";
        summaryBox.innerHTML = `<p style="color:red;">Error fetching summary.</p>`;
      });
    }
  </script>
</body>
</html>
